<div class="card">
  <div class="card-header">
    <h4>LISTA DE VEHICULOS</h4>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="mb-3">
        <label class="form-label">FILTRAR POR:</label>
        <input type="text" class="form-control">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-6">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Nuevo</button>
      </div>
    </div>
    <hr>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th colspan="6">
            <button class="btn btn-success" (click)="mostrarImagen = !mostrarImagen">Mostrar Imagenes</button>
          </th>
        </tr>
        <tr>
          <th scope="col">Codigo</th>
          <th scope="col">Marca</th>
          <th scope="col">Modelo</th>
          <th scope="col">AÃ±o</th>
          <th scope="col">Calificacion</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vehiculo of listaVehiculo">
          <td>{{vehiculo.codigo}}</td>
          <td>{{vehiculo.marca}}</td>
          <td>{{vehiculo.modelo}}</td>
          <td>{{vehiculo.anio}}</td>
          <td>{{vehiculo.calificacion}}</td>
          <td></td>
        </tr>
      </tbody>
    </table> 
    </div> 


</div>
